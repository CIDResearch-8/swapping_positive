<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>comment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>

</head>

<body>
<div class="container">
    <h2>comment</h2>

    <p th:if="${commentError}">ユーザーID、パスワードが空です。</p>

    <form action="#" th:action="@{''}" th:object="${commentForm}" class="form-horizontal" method="post">

        <div class="form-group">
        <div class="form-group">
            <label th:for="userId">ユーザーID</label>
            <input type="text" class="form-control" th:field="*{userId}"
                   th:class="${'form-control' + (#fields.hasErrors('userId') ? ' is-invalid' : '')}"/>
            <div class="invalid-feedback" th:errors="*{userId}">ユーザーIDが違います</div>
        </div>

        <div class="form-group">
            <label th:for="comment">パスワード</label>
            <input type="text" class="form-control" th:field="*{comment}"
                   th:class="${'form-control' + (#fields.hasErrors('comment') ? ' is-invalid' : '')}"/>
            <div class="invalid-feedback" th:errors="*{comment}">このコメントは投稿できません</div>
        </div>
            
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Save</button>
        </div>
    </form>

</div>
</body>
</html>
