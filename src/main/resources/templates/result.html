<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf で出力しますよ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<table class="table">
    <thead class="sunflower">
    <tr>
        <td>Post ID</td>
        <td>名前</td>
        <td>メッセージ</td>
    </tr>
    </thead>
    <tbody th:each="list : ${postList}">
    <tr>
        <td class="text-str" th:text="${list.postId}"></td>
        <td class="text-str" th:text="${list.name}"></td>
        <td class="text-str" th:text="${list.content}"></td>
    </tr>
    </tbody>
</table>
<form method="post" th:action="@{/confirm}">
    名前: <input name="name" /><br />
    本文: <input name="content" style="width: 400px"/><br />
    <button type="submit">書き込む</button>
</form>
</body>
</html>
