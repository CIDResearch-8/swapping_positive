<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf で出力しますよ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>送信結果</h1>
    <p th:text="'Post ID: ' + ${post.postId}" />
    <p th:text="'名前: ' + ${post.name}" />
    <p th:text="'コンテンツ: ' + ${post.content}" />
    <a href="/confirm">違うメッセージを送信する</a>
    <hr>

    <table class="table">
        <thead class="sunflower">
        <tr>
            <td>Post ID</td>
            <td>名前</td>
            <td>メッセージ</td>
        </tr>
        </thead>
        <tbody th:each="list : ${posts}">
        <tr>
            <td class="text-str" th:text="${list.postId}"></td>
            <td class="text-str" th:text="${list.name}"></td>
            <td class="text-str" th:text="${list.content}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
