<!doctype html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
        <title>ホーム</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 50px;
            }
            
            .fixed-top{
                height:　50px;
                line-height: 50px;
                padding-top: 0px;
            }
            
            .fixed-side{
                position: fixed;
            }
            timeline-block{
                border:solid;
            }
            
            .block{
                padding:0px;
                border:0px;
            }
            
            .name{
                font-weight: bolder;
            }
            
            .time{
                opacity: 0.7;
            }
            
            .icon{
                padding:3px;
            }
        </style>
    </head>
    <body>
    <!–タイムライン->
        <div class="container">
            <nav class="navbar fixed-top">
                <div class="container block">
                    <div class="col-md-6 offset-md-3 border" style ="background-color: white">HOME</div>
                </div>
            </nav>
            <div class="row">
                <!–メニューバー->
                <div class ="col-md-2 offset-md-1">
                    <div class ="fixed-side" style ="background-color:#0ff">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item active">ホーム</li>
                            <li class="list-group-item">ニュース</li>
                            <li class="list-group-item">コンフィグ</li>
                        </ul>
                    </div>
                </div>
                <div class ="col-md-6 h-100 border">
                    <div id ="timeline-block">
                        <div class ="row">
                            <div class ="col-md-1 icon"><img src="#" class="img-fluid rounded-circle center-block"></div>
                            <div class ="col-md-11">
                                <div class="row">
                                    <div class= "col-md-2 block name">name</div>
                                    <div class= "col-md-2 offset-md-8 block time">1時間前</div>
                                    <div class= "col-md-12 block">テキスト</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
